<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- main file style -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- render all elements normally -->
    <link rel="stylesheet" href="./css/normalize.css"/>
    <!-- font template -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:ital@0;1&display=swap">
    <!-- font awesome library -->
    <link rel="stylesheet" href="./css/all.min.css"/>
</head>
<body>
    <div class="main">
        <div class="center-content">
            <!-- start tasks table -->
            <div class="task-table">
                <!-- start table header -->
                <div class="task-table-header">
                    <h1>Tasks</h1>
                    <button class="circular" id="add-modal-open"><i class="fa-solid fa-plus"></i></button>
                </div>
                <!-- end table header -->

                <!-- start table body -->
                <div class="task-table-body">
                    <div class="task">
                        <!-- task info-->
                        <div class="task-info">
                            <h3>Task1</h3>
                            <span><i class="fa-regular fa-calendar"></i> 12/2/2024</span>
                        </div>
                        <!-- task info-->

                        <!-- task actions-->
                        <div class="task-actions">
                            <button class="circular button-check"><i class="fa-solid fa-check"></i></button>
                            <button class="circular button-edit"><i class="fa-regular fa-pen-to-square"></i></button>
                            <button class="circular button-delete"><i class="fa-solid fa-trash"></i></button>
                        </div>
                        <!-- task actions-->
                    </div>
                </div>
                <!-- end table body -->
            </div>
            <!-- end tasks table -->

            <!-- start modal create task -->
            <section class="modal-container" id="add-modal">
                <section class="modal">
                  <button class="close-btn" id="add-modal-close">x</button>
                  <div class="modal-content">
                    <h2>Create Task!</h2>
                    <form id="form-add-task" class="modal-form">
                      <div>
                        <label for="name">Name</label>
                        <input
                          type="text"
                          id="name"
                          name="name"
                          placeholder="Enter Name"
                          class="form-input"
                          required
                        />
                      </div>
                      <div>
                        <label for="date">Date</label>
                        <input
                          type="date"
                          id="date"
                          name="date"
                          placeholder="Enter Date"
                          class="form-input"
                          required
                        />
                      </div>
                      <button id="submit-add-task" class="submit-btn" type="submit">Add</button>
                    </form>
                  </div>
                </section>
            </section>
            <!-- end modal create task -->

            <!-- start modal edit task -->
            <section class="modal-container" id="edit-modal">
              <section class="modal">
                <button class="close-btn" id="edit-modal-close">x</button>
                <div class="modal-content">
                  <h2>Create Task!</h2>
                  <form id="form-edit-task" class="modal-form">
                    <input type="hidden" name="id_task" id="id_task" required/>
                    <div>
                      <label for="name">Name</label>
                      <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Enter Name"
                        class="form-input"
                        required
                      />
                    </div>
                    <div>
                      <label for="date">Date</label>
                      <input
                        type="date"
                        id="date"
                        name="date"
                        placeholder="Enter Date"
                        class="form-input"
                        required
                      />
                    </div>
                    <button id="submit-edit-task" class="submit-btn" type="submit">Edit</button>
                  </form>
                </div>
              </section>
            </section>
          <!-- end modal create task -->
        </div>
    </div>
    <script src="./node_modules/moment/min/moment.min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="./node_modules/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
