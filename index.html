<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- main file style -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- render all elements normally -->
    <link rel="stylesheet" href="./css/normalize.css"/>
    <!-- font template -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:ital@0;1&display=swap">
    <!-- font awesome library -->
    <link rel="stylesheet" href="./css/all.min.css"/>
</head>
<body>
    <div class="main">
        <div class="center-content">
            <div class="task-table">
                <!-- start table header -->
                <div class="task-table-header">
                    <h1>Tasks</h1>
                    <button class="circular"><i class="fa-solid fa-plus"></i></button>
                </div>
                <!-- end table header -->

                <!-- start table body -->
                <div class="task-table-body">
                    <div class="task">
                        <!-- task info-->
                        <div class="task-info">
                            <h3>Task1</h3>
                            <span><i class="fa-regular fa-calendar"></i> 12/2/2024</span>
                        </div>
                        <!-- task info-->

                        <!-- task actions-->
                        <div class="task-actions">
                            <button class="circular button-check"><i class="fa-solid fa-check"></i></button>
                            <button class="circular button-edit"><i class="fa-regular fa-pen-to-square"></i></button>
                            <button class="circular button-delete"><i class="fa-solid fa-trash"></i></button>
                        </div>
                        <!-- task actions-->
                    </div>
                </div>
                <!-- start table body -->
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
